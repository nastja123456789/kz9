{% extends "post/base.html" %}
{% load bootstrap5 %}
{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-8 text-center">
                  <form method="POST">
                      {%csrf_token%}
                      <div class="input-group input-group-lg mb-5">
                      <input type="text" name="query" class="form-control inputstyle" placeholder="искать рецепты по всему миру" required>
                      <button class="btn whoop" type="submit" id="button-addon2" style="background-color: #E3ABAE;">Найти рецепт</button>
                      </div>
                  </form>

                  <h1>{{api.0.title | capfirst}} имеется в общей сложности <strong> {{api.0.ingredients}} ингридиентов для рецепта</strong>
                  </h1>
                  <div>{{ api.0.servings }}</div>
                  <div>{{ api.0.instructions }}</div>
          </div>
          </div>
      </div>
{%  endblock %}
